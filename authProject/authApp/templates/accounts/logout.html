{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="">Logout</h2>
        <p class="">Are you sure you want to logout?</p>
        <form method="POST" action="{% url 'logout' %}" class="">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'home' %}" class="">Cancel</a>
        </form>
    </div>
    
</body>
</html>
