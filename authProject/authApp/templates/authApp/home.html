{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Home<h2>
        <p class="">Welcome, {{request.user.username}}!</p>
        <a href="{% url 'protected' %}" class="">Go to your profile!</a>
        <form method='post' action="{% url 'logout' %}" class="">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
    
</body>
</html>
